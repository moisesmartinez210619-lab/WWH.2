<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Words Wid Histori — Kriol → Español</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header>
      <div class="logo">WWH</div>
      <div>
        <h1>Words Wid Histori — Kriol → Español</h1>
        <p class="lead">Busca una palabra en kriol y obtén la traducción en español.</p>
      </div>
    </header>

    <section>
      <div class="searchCard">
        <div class="searchRow">
          <input id="search" class="searchInput" type="search" placeholder="Buscar palabra..." autocomplete="off">
          <div class="count" id="count">0</div>
        </div>
        <div class="small">Las palabras solo aparecen cuando las buscas.</div>
      </div>

      <div id="results" class="results">
        <div class="noResults" id="noResults">Escribe algo para buscar.</div>
      </div>
    </section>

    <aside>
      <div class="panel">
        <strong>¿Cómo añadir palabras?</strong>
        <p class="small">Edita el arreglo WORDS en <code>app.js</code>.</p>
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
